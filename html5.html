<!DOCTYPE html>
<html>
    <head>
        <title>
            my webpage
        </title>
    </head>
    <body>
        <form>
            <fieldset >
                <legend>HTML 5</legend>
                Color:
                <!-- <input type="color" name="color">
                <br/>
                <br/> -->
                Name:
                <input type="text" id="Name" placeholder="Enter your Name" required>
                <br/>
                <br/>
                Email:
                <input type="Email" name="Email" placeholder="Enter your Email ID"required>
                <br/>
                <br/>
                Password:
                <input type="Password" name="Password" placeholder="Enter Password"required>
                <br/>
                <br/>
                Phone:
                <input type="text" id="Phone" placeholder="Enter your Mobile Number"required>
                <br/>
                <br/>
                Age:
                <input type="number" name="Age" placeholder="Select an Age"required>
                <br/>
                <br/>
                Birthdate:
                <input type="date" id="Birthdate"required>
                <br/>
                <br/>
                select:
                <select required>
                    <option value="India">India</option>
                    <option value="India">USA</option>
                    <option value="India">UK</option>
                
                </select>
                <br/>
                <br/>
                Time:
                <input type="time" name="time"required>
                <br/>
                <br/>
                Comment:   
                <textarea rows="3" cols="11" placeholder="Enter comment"required></textarea>
                <br/>
                <br/>
                Hobbise:
                <input type="checkbox" name="checkbox[]">Dancing
                <input type="checkbox" name="checkbox[]">Reading Books
                <input type="checkbox" name="checkbox[]">Singing
                <input type="checkbox" name="checkbox[]">Enjoying
                <input type="checkbox" name="checkbox[]">Painting
                <br/>
                <br/>
                Student Range:
                <input type="range" name="range"required>
                <br/>
                <br/>
                Image:
                <input type="file" name="file"required>
                <br/>
                <br/>
                <input type="submit" name="submit">
                
                <input type="reset" name="reset"
            </fieldset>
        </form>
    </body>
</html>
